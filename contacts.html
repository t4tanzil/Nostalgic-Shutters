        <div class="Contact_container">

<!--             this is where user will input there name email and questions though we dont have the nxt page file like from where we can add store the request -->
            <div id="contact_askInformation">
                <div id="contact_information_logo">
                    <img src="./img/contact_information_logo.png" alt="contact_information_logo">
                </div>
                <div class="contact-form">
                    <h2>Get in touch!</h2>

<!--                         so this is a question form -->

                        <input type="text" id="contact_form_name" name="name" required>  
                        </div>
                        <div>
                        <label for="contact_form_email">Your Email:</label>  
                        <input type="email" id="contact_form_email" name="email" required>  
                        </div> 
                        </div>
<!--                         this is asking questions -->
                        <label for="contact_form_subject">Your Question:</label>  
                        <input type="text" id="contact_form_subject" name="subject" required>  
<!--                 user will enter their comment here -->
                        <label for="contact_form_message">Your Comment:</label>  
                        <textarea id="contact_form_message" name="message" rows="4" required></textarea>  
<!--                 this button is just show it will do nothing -->
                        <button type="submit">Send Message</button>  
                    </form>  
    
                </div>
            </div>
            <!-- ask information end -->
    
            <div class="contact-info">

                <div class="contact-item">

<!--                 i an no explaing the things again its the same format as phone -->

 <!--                 i an no explaing the things again its the same format as phone -->
